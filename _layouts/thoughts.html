---
layout: default
---
<div class="content">
    <section id="Title-Thoughts">
        <div>
            <h1>
                {{ page.title }}
            </h1>
            <p>
                {{ page.excerpt }} 
            </p>
        </div>
    </section> 
    <section id="Gallery-Thoughts">
        <ul>
            {% for post in site.posts %}
                <a href="{{ post.url }}" title="{{ post.title }}">
                    <li>
                        <div><img src="/backgrounds/{{post.post-image}}"></div>
                        <div>{{ post.title }}<br>{{ post.date | date_to_long_string }}</div>
                        <!-- <p>{{ post.excerpt }}</p> -->
                    </li>
                </a>
            {% endfor %}
        </ul>
    </section> 
</div>
