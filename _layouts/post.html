---
layout: default
---
<Div class="postBlock">
  <div class="postBlock-scroll">
    <div class="postBlock-post">
      <div style="height: 50px;"></div>
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date_to_string }}</p>

      <div>
        {{ content }}
      </div>
      <div style="height: 50px;"></div>
    </div>
  </div>
</Div>
