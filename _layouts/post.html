---
layout: default
---
<div class="content">
  <section id="Header-Section">
  </section> 
  <section class="post">
    <h1> {{ page.title }}</h1>
    <p id="date">
      {{ page.date | date_to_string }}
    </p>
    <div id="Thought-Image" style="background-image: url(/backgrounds/{{page.post-image}})">
    </div>
    
    <p>
      {{ page.content }}
    </p>
  </section>
</div>
